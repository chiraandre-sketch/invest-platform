<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge - DELL INVEST</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 400px; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .header { background: #1a237e; color: white; padding: 20px; text-align: center; border-radius: 15px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-submit { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-submit:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Recharge DELL</h2>
        <p>Minimum : 20 000 FC</p>
    </div>

    <label>Montant à envoyer (FC)</label>
    <input type="number" id="montantInput" placeholder="Ex: 20000">

    <label>ID de Transaction</label>
    <input type="text" id="tidInput" placeholder="ID reçu par SMS">

    <button class="btn-submit" id="submitBtn">✓ VALIDER LE DÉPÔT</button>
    
    <p id="statusMsg" style="text-align:center; color: red; font-size: 12px; margin-top: 10px;"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ÉCOUTEUR DE CLIC DIRECT (Plus fiable que onclick dans le HTML)
    document.getElementById("submitBtn").addEventListener("click", async () => {
        const montant = document.getElementById("montantInput").value;
        const tid = document.getElementById("tidInput").value;
        const userPhone = localStorage.getItem("userPhone");
        const status = document.getElementById("statusMsg");

        console.log("Clic détecté !"); // Pour le debug

        if (!userPhone) {
            alert("Erreur: Vous n'êtes pas connecté !");
            window.location.href = "login.html";
            return;
        }

        if (montant < 20000) {
            alert("Le montant minimum est de 20 000 FC");
            return;
        }

        if (!tid) {
            alert("Veuillez entrer l'ID de transaction");
            return;
        }

        try {
            status.innerText = "Connexion à la base de données...";
            status.style.color = "blue";
            
            const newRechargeRef = push(ref(db, 'recharges/'));
            await set(newRechargeRef, {
                utilisateur: userPhone,
                montant: parseInt(montant),
                id_transaction: tid,
                statut: "En attente",
                date: new Date().toLocaleString()
            });

            alert("✅ DEMANDE ENVOYÉE AVEC SUCCÈS !");
            window.location.href = "profil.html";

        } catch (error) {
            console.error(error);
            alert("❌ ERREUR FIREBASE : " + error.message);
            status.innerText = "Erreur : " + error.message;
            status.style.color = "red";
        }
    });
</script>

</body>
</html>

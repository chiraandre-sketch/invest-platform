<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge - DELL INVEST</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2>Dépôt DELL INVEST</h2>
    <p>Minimum : <b>20 000 FC</b></p>
    
    <input type="number" id="montantInput" placeholder="Montant (ex: 20000)">
    <input type="text" id="tidInput" placeholder="ID de transaction">
    
    <button id="btnValider">VALIDER LE DÉPÔT</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // CETTE PARTIE EST LA PLUS IMPORTANTE
    document.getElementById("btnValider").addEventListener("click", async () => {
        const montant = document.getElementById("montantInput").value;
        const tid = document.getElementById("tidInput").value;
        const phone = localStorage.getItem("userPhone");

        if (!phone) {
            alert("Erreur : Vous n'êtes pas connecté !");
            return;
        }

        if (montant < 20000) {
            alert("Le montant minimum est de 20 000 FC");
            return;
        }

        try {
            const rechargeRef = ref(db, 'recharges');
            await push(rechargeRef, {
                utilisateur: phone,
                montant: parseInt(montant),
                id_transaction: tid,
                statut: "En attente",
                date: new Date().toLocaleString()
            });
            alert("✅ DEMANDE ENVOYÉE !");
            window.location.href = "profil.html";
        } catch (e) {
            alert("Erreur Firebase : " + e.message);
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELL INVEST - Dépôt</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
        button { width: 90%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Dépôt (Min: 20 000 FC)</h2>
    <input type="number" id="m_montant" placeholder="Montant en FC">
    <input type="text" id="m_tid" placeholder="ID de transaction">
    <button id="m_btn">VALIDER LE DÉPÔT</button>
    <p id="m_msg" style="color: red; font-size: 12px;"></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("m_btn").onclick = async () => {
        const montant = document.getElementById("m_montant").value;
        const tid = document.getElementById("m_tid").value;
        const phone = localStorage.getItem("userPhone"); // On vérifie si l'utilisateur est connu
        const msg = document.getElementById("m_msg");

        if (!phone) {
            alert("ERREUR : Vous n'êtes pas connecté. Retournez à la page de connexion.");
            window.location.href = "login.html";
            return;
        }

        if (montant < 20000) {
            alert("Le minimum est de 20 000 FC");
            return;
        }

        try {
            msg.innerText = "Envoi en cours...";
            await push(ref(db, 'recharges'), {
                utilisateur: phone,
                montant: parseInt(montant),
                id_transaction: tid,
                statut: "En attente",
                date: new Date().toLocaleString()
            });
            alert("✅ RÉUSSI ! Demande envoyée.");
            window.location.href = "profil.html";
        } catch (e) {
            alert("Erreur Firebase : " + e.message);
        }
    };
</script>
</body>
</html>

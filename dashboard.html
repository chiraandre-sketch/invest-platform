    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* Utilisation de ton image de fond */
            background-image: url("IMG_2276.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            padding: 20px;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.4); /* Voile pour la lisibilit√© */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 60px;
        }

        .balance-title {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
        }

        .balance-amount {
            color: #00c853;
            font-size: 36px;
            font-weight: 800;
            margin: 15px 0 30px 0;
        }

        /* Design des boutons allong√©s */
        .btn-large {
            display: block;
            width: 100%;
            padding: 18px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: white;
            transition: transform 0.2s;
            border: none;
        }

        .btn-large:active {
            transform: scale(0.98);
        }

        .bg-green { background: #00c853; }
        .bg-blue { background: #2979ff; }
        .bg-whatsapp { background: #25D366; }

        /* Menu du bas */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        .nav-item {
            text-decoration: none;
            color: #888;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .nav-item.active {
            color: #2979ff;
        }
    </style>
</head>

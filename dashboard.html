<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DELL INVEST</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('IMG_2276.jpeg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .main-container {
            width: 100%;
            max-width: 450px; 
            padding-bottom: 90px;
        }

        .header {
            background: #1a237e;
            color: #fff;
            padding: 25px;
            text-align: center;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        .balance { font-size: 28px; font-weight: bold; color: #1a237e; margin: 10px 0; }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .btn {
            background: white;
            border-radius: 15px;
            padding: 15px 5px;
            text-align: center;
            font-size: 12px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .invite {
            background: rgba(30, 41, 59, 0.9);
            color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }

        .copy-btn {
            background: #ffeb3b;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px; 
            background: #fff;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eee;
        }

        .nav a { text-decoration: none; font-size: 11px; color: #777; text-align: center; }
        .nav .active { color: #1a237e; font-weight: bold; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="header">
        <h2 style="margin:0">DELL INVEST</h2>
        <p style="font-size:12px;opacity:0.8">Investissez dans l‚Äôavenir</p>
    </div>

    <div class="card">
        <div style="font-size:12px; color:#777">Solde total</div>
        <div class="balance" id="solde">Chargement...</div>
        <div style="font-size:12px; color:#4caf50">‚óè Compte actif</div>
    </div>

    <div class="grid">
        <a href="recharge.html" class="btn">‚ûï<br>D√©p√¥t</a>
        <a href="withdraw.html" class="btn">üí∏<br>Retrait</a>
        <a href="vip.html" class="btn">üíé<br>VIP</a>
    </div>

    <div class="invite">
        <div style="font-size:11px; color:#cbd5e1">VOTRE CODE D'INVITATION</div>
        <div id="code" style="font-size:22px; font-weight:bold; letter-spacing:2px; margin:10px 0;">----</div>
        <button class="copy-btn" id="btnCopy">COPIER MON LIEN</button>
    </div>

    <div class="nav">
        <a href="dashboard.html" class="active">üè†<br>Accueil</a>
        <a href="vip.html">üíé<br>Investir</a>
        <a href="equipe.html">üë•<br>√âquipe</a>
        <a href="profil.html">üë§<br>Profil</a>
    </div>
</div>

<script type="module" src="app.js"></script>

<script type="module">
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // On r√©cup√®re le num√©ro de l'utilisateur connect√© via localStorage
    const userPhone = localStorage.getItem("userPhone");

    if(!userPhone) {
        // Si personne n'est connect√©, on renvoie vers la page de login
        window.location.href = "login.html";
    } else {
        const db = getDatabase();
        const userRef = ref(db, 'users/' + userPhone);

        // √âCOUTE EN TEMPS R√âEL : D√®s que tu modifies dans Firebase, √ßa change ici
        onValue(userRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                document.getElementById("solde").innerText = (data.solde || 0) + " CDF";
                document.getElementById("code").innerText = data.invite || "AUCUN";
                
                // On pr√©pare le bouton de copie
                document.getElementById("btnCopy").onclick = () => {
                    const link = window.location.origin + window.location.pathname.replace("dashboard.html","register.html") + "?inviteCode=" + data.invite;
                    navigator.clipboard.writeText(link).then(() => alert("Lien d'invitation copi√© !"));
                };
            }
        });
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - DELL INVEST</title>
    <style>
        body { font-family: sans-serif; background: #f4f7fe; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; }
        button { background: #1a237e; color: white; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; color:#1a237e;">Connexion</h2>

    <input type="tel" id="phone" placeholder="+243810000000">
    <input type="password" id="pass" placeholder="Mot de passe">

    <button onclick="connexion()">SE CONNECTER</button>

    <p style="text-align:center; font-size:0.8rem;">
        Pas de compte ? <a href="register.html">S'inscrire</a>
    </p>
</div>

<script>
function connexion() {
    const phone = document.getElementById("phone").value.trim();
    const pass = document.getElementById("pass").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(u => u.phone === phone && u.pass === pass);

    if (!user) {
        alert("Num√©ro ou mot de passe incorrect");
        return;
    }

    localStorage.setItem("connected_user", phone);
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>

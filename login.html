<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DELL INVEST</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('IMG_2276.jpeg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex; justify-content: center; align-items: center;    
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9); 
            padding: 30px; border-radius: 20px;
            width: 90%; max-width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 { color: #1a237e; margin-bottom: 25px; }

        input {
            width: 100%; padding: 14px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 10px;
            box-sizing: border-box; font-size: 16px;
        }

        button {
            width: 100%; padding: 15px;
            background: #1a237e; color: white;
            border: none; border-radius: 10px;
            font-weight: bold; font-size: 16px;
            cursor: pointer; margin-top: 15px;
        }

        p { margin-top: 20px; font-size: 14px; color: #555; }
        a { color: #1a237e; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Connexion</h2>
        <input type="tel" id="phone" placeholder="Numéro (ex: 0812345678)" required>
        <input id="pass" type="password" placeholder="Mot de passe" required>
        <button id="btnLogin">SE CONNECTER</button>
        <p>Pas de compte ? <a href="register.html">S’inscrire</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
            authDomain: "dell-invest.firebaseapp.com",
            projectId: "dell-invest",
            storageBucket: "dell-invest.firebasestorage.app",
            messagingSenderId: "807081599583",
            appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btnLogin').onclick = async function() {
            const phone = document.getElementById('phone').value.trim();
            const pass = document.getElementById('pass').value;

            // Ta logique de vérification
            const rdcRegex = /^(0|\+243)[897][0-9]{8}$/;
            if (!rdcRegex.test(phone)) {
                alert("Numéro invalide. Utilisez un numéro RDC.");
                return;
            }

            if (pass.length < 6) {
                alert("Le mot de passe doit faire au moins 6 caractères.");
                return;
            }

            try {
                // On vérifie l'utilisateur directement dans la base "users"
                const userRef = ref(db, 'users/' + phone);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === pass) {
                        // SUCCÈS
                        localStorage.setItem('userPhone', phone);
                        alert("Connexion réussie !");
                        window.location.href = "dashboard.html";
                    } else {
                        alert("Mot de passe incorrect.");
                    }
                } else {
                    alert("Ce numéro n'est pas inscrit.");
                }
            } catch (error) {
                alert("Erreur de connexion : " + error.message);
            }
        };
    </script>
</body>
</html>

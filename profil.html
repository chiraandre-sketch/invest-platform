<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investissements VIP - DELL INVEST</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding-bottom: 90px; }
        .header { background: #1a237e; color: white; padding: 20px; text-align: center; }
        .product-grid { padding: 15px; }
        .card { background: white; border-radius: 20px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #eee; }
        .card-img { width: 100%; height: 150px; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 3rem; background: linear-gradient(45deg, #1a237e, #3949ab); color: white; }
        .card-body { padding: 15px; }
        .price { font-size: 1.2rem; font-weight: bold; color: #1a237e; }
        .profit { color: #4caf50; font-weight: bold; font-size: 0.9rem; margin: 5px 0; }
        .btn-buy { width: 100%; background: #1a237e; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-buy:disabled { background: #ccc; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #eee; }
        .nav-link { text-decoration: none; color: #999; font-size: 0.7rem; text-align: center; }
        .active { color: #1a237e; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0;">PRODUITS VIP</h2>
        <p style="font-size: 0.8rem; opacity: 0.8;">Augmentez vos revenus quotidiens</p>
    </div>

    <div class="product-grid">
        <div class="card">
            <div class="card-img">üíª</div>
            <div class="card-body">
                <div style="font-weight: bold; font-size: 1.1rem;">DELL OPTIPLEX - VIP 1</div>
                <div class="profit">Revenu : 1500 CDF / jour</div>
                <div class="price">Prix : 10000 CDF</div>
                <button class="btn-buy" onclick="acheterVip(10000, 1500, 'VIP 1')">INVESTIR MAINTENANT</button>
            </div>
        </div>

        <div class="card">
            <div class="card-img">üöÄ</div>
            <div class="card-body">
                <div style="font-weight: bold; font-size: 1.1rem;">DELL LATITUDE - VIP 2</div>
                <div class="profit">Revenu : 5000 CDF / jour</div>
                <div class="price">Prix : 30000 CDF</div>
                <button class="btn-buy" onclick="acheterVip(30000, 5000, 'VIP 2')">INVESTIR MAINTENANT</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-link">üè†<br>Accueil</a>
        <a href="vip.html" class="nav-link active">üíé<br>Investir</a>
        <a href="equipe.html" class="nav-link">üë•<br>√âquipe</a>
        <a href="profil.html" class="nav-link">üë§<br>Profil</a>
    </nav>

    <script src="app.js"></script>
    <script>
        function acheterVip(prix, gain, nom) {
            let user = getUser();
            if (!user) return;

            if (user.solde < prix) {
                alert("Solde insuffisant ! Veuillez recharger votre compte.");
                window.location.href = "recharge.html";
            } else {
                if (confirm("Voulez-vous investir " + prix + " CDF dans le " + nom + " ?")) {
                    user.solde -= prix;
                    user.monVip = nom;
                    user.gainQuotidien = (user.gainQuotidien || 0) + gain;
                    
                    // Sauvegarder
                    localStorage.setItem("user", JSON.stringify(user));
                    
                    // Mettre √† jour dans la liste globale
                    let all = JSON.parse(localStorage.getItem("all_users"));
                    let index = all.findIndex(u => u.phone === user.phone);
                    all[index] = user;
                    localStorage.setItem("all_users", JSON.stringify(all));

                    alert("F√©licitations ! Investissement r√©ussi.");
                    window.location.href = "dashboard.html";
                }
            }
        }
    </script>
</body>
</html>

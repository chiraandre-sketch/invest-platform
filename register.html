<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELL INVEST - Inscription</title>
    <style>
        body { background: #000 url('IMG_2276.jpeg') center/cover fixed; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .card { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; font-size: 16px; color: #000; }
        button { width: 100%; padding: 14px; background: #00c853; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2>DELL INVEST</h2>
        <p>Créer un compte pour commencer</p>
        
        <input id="phone" type="tel" placeholder="Numéro de téléphone">
        <input id="pass" type="password" placeholder="Mot de passe">
        <input id="invite" type="text" placeholder="Code d'invitation">
        
        <button id="btnReg">S'INSCRIRE</button>
        <p style="font-size: 14px; margin-top: 15px;">Déjà inscrit ? <a href="login.html" style="color: #00c853;">Connexion</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
            authDomain: "dell-invest.firebaseapp.com",
            projectId: "dell-invest",
            storageBucket: "dell-invest.firebasestorage.app",
            messagingSenderId: "807081599583",
            appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // RÉCUPÉRATION DU CODE DANS LE LIEN (?inviteCode=DELL2646)
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('inviteCode');
            if (code) {
                document.getElementById('invite').value = code;
            }
        };

        // ACTION DU BOUTON
        document.getElementById('btnReg').onclick = async () => {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('pass').value;
            const inviteCode = document.getElementById('invite').value.trim();

            if (!phone || password.length < 6) {
                alert("Veuillez remplir les champs (Mot de passe : 6 car. min)");
                return;
            }

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `users/${phone}`));
                
                if (snapshot.exists()) {
                    alert("Ce numéro est déjà inscrit !");
                    return;
                }

                const myCode = "DELL" + Math.floor(1000 + Math.random() * 9000);
                
                await set(ref(db, 'users/' + phone), {
                    phone: phone,
                    password: password,
                    solde: 0,
                    invite: myCode,
                    referredBy: inviteCode || "DIRECT",
                    createdAt: new Date().toLocaleString(),
                    statut: "Membre"
                });

                alert("Inscription réussie !");
                window.location.href = "login.html";

            } catch (error) {
                alert("Erreur de connexion.");
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { background: url('IMG_2276.jpeg') center/cover fixed; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(0,0,0,0.8); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; color: white; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #00c853; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>DELL INVEST</h2>
        <p>Création de compte</p>
        <input id="phone" type="tel" placeholder="Numéro (ex: 0812345678)" required>
        <input id="pass" type="password" placeholder="Mot de passe (6 car. min)" required>
        <input id="invite" type="text" placeholder="Code d'invitation">
        <button id="submitBtn">S'INSCRIRE</button>
        <p><a href="login.html" style="color:#00c853; text-decoration:none;">Déjà inscrit ? Connexion</a></p>
    </div>

    <script type="module" src="app.js"></script>

    <script type="module">
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('inviteCode');
            if (code) document.getElementById('invite').value = code;
        };

        // On lie le clic au bouton
        document.getElementById('submitBtn').onclick = async function() {
            const ph = document.getElementById('phone').value.trim();
            const ps = document.getElementById('pass').value;
            const inv = document.getElementById('invite').value.trim();

            const rdcRegex = /^(0|\+243)[897][0-9]{8}$/;
            
            if (!rdcRegex.test(ph)) {
                alert("Veuillez entrer un numéro RDC valide.");
                return;
            }

            if (ps.length < 6) {
                alert("Le mot de passe doit contenir au moins 6 caractères.");
                return;
            }

            // On appelle la fonction Firebase qui est dans app.js
            // On utilise "window.registerUser" car elle est exportée globalement
            const success = await window.registerUser(ph, ps, inv);
            
            if (success) {
                alert("Compte créé avec succès !");
                window.location.href = "login.html";
            } else {
                alert("Erreur : Ce numéro est peut-être déjà utilisé.");
            }
        }
    </script>
</body>
</html>

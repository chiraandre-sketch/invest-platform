<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELL INVEST - Inscription</title>
    <style>
        body { background: #000 url('IMG_2276.jpeg') center/cover fixed; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; color: white; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #00c853; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>DELL INVEST</h2>
        <p>Inscription sécurisée</p>
        <input id="phone" type="tel" placeholder="Numéro de téléphone">
        <input id="pass" type="password" placeholder="Mot de passe">
        <input id="invite" type="text" placeholder="Code d'invitation">
        <button id="btnReg">S'INSCRIRE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
            authDomain: "dell-invest.firebaseapp.com",
            projectId: "dell-invest",
            storageBucket: "dell-invest.firebasestorage.app",
            messagingSenderId: "807081599583",
            appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // RÉCUPÉRER LE CODE DANS LE LIEN (?inviteCode=DELL2646)
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('inviteCode');
            if (code) document.getElementById('invite').value = code;
        };

        // ENVOYER LES DONNÉES À FIREBASE
        document.getElementById('btnReg').onclick = async () => {
            const ph = document.getElementById('phone').value.trim();
            const ps = document.getElementById('pass').value;
            const inv = document.getElementById('invite').value.trim();

            if (ph && ps.length >= 6) {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `users/${ph}`));
                if (snapshot.exists()) { alert("Déjà inscrit !"); return; }

                const myCode = "DELL" + Math.floor(1000 + Math.random() * 9000);
                await set(ref(db, 'users/' + ph), {
                    phone: ph, password: ps, solde: 0, invite: myCode, referredBy: inv || "DIRECT"
                });

                alert("Compte créé !");
                window.location.href = "login.html";
            } else {
                alert("Vérifiez vos infos.");
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { background: #000 url('IMG_2276.jpeg') center/cover fixed; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; color: white; text-align: center; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #00c853; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        a { color: #00c853; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>DELL INVEST</h2>
        <p>Création de compte</p>
        <input id="phone" type="tel" placeholder="Numéro (ex: 0812345678)">
        <input id="pass" type="password" placeholder="Mot de passe">
        <input id="invite" type="text" placeholder="Code d'invitation">
        <button id="btnRegister">S'INSCRIRE</button>
        <p>Déjà inscrit ? <a href="login.html">Connexion</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
            authDomain: "dell-invest.firebaseapp.com",
            projectId: "dell-invest",
            storageBucket: "dell-invest.firebasestorage.app",
            messagingSenderId: "807081599583",
            appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btnRegister').onclick = async () => {
            const ph = document.getElementById('phone').value.trim();
            const ps = document.getElementById('pass').value;
            const inv = document.getElementById('invite').value.trim();

            if (!/^(0|\+243)[897][0-9]{8}$/.test(ph)) return alert("Numéro RDC invalide");
            if (ps.length < 6) return alert("Mot de passe trop court");

            try {
                const snapshot = await get(child(ref(db), `users/${ph}`));
                if (snapshot.exists()) return alert("Déjà inscrit !");
                
                await set(ref(db, 'users/' + ph), { phone: ph, password: ps, invite: inv, solde: 0 });
                alert("✅ Succès !");
                window.location.href = "login.html";
            } catch (e) { alert("Erreur réseau"); }
        };
    </script>
</body>
</html>

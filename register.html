<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription - DELL INVEST</title>
<style>
body{font-family:sans-serif;background:#f4f7fe;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{background:#fff;padding:30px;border-radius:20px;width:90%;max-width:400px}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:10px}
button{background:#1a237e;color:#fff;border:none;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>Créer un compte</h2>

<input id="phone" placeholder="+243810000000">
<input id="pass" type="password" placeholder="Mot de passe">
<input id="invite" placeholder="Code d'invitation">

<button onclick="submitRegister()">S’INSCRIRE</button>

<p>Déjà inscrit ? <a href="login.html">Connexion</a></p>
</div>

<script src="app.js"></script>
<script>
function submitRegister() {
    if (registerUser(phone.value.trim(), pass.value, invite.value.trim())) {
        alert("Inscription réussie");
        location.href = "login.html";
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7fe; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        h2 { color: #1a237e; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .info { font-size: 12px; color: #666; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Créer un compte</h2>
    <p class="info">Numéro RDC et 6 caractères minimum requis.</p>
    
    <input type="tel" id="regPhone" placeholder="Numéro (ex: 0812345678)">
    <input type="password" id="regPass" placeholder="Mot de passe">
    <input type="password" id="regConfirm" placeholder="Confirmer le mot de passe">
    
    <button id="btnRegister">S'INSCRIRE</button>
    
    <p style="margin-top:20px; font-size: 14px;">Déjà inscrit ? <a href="login.html" style="color:#1a237e; font-weight:bold; text-decoration:none;">Se connecter</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("btnRegister").onclick = async () => {
        const phone = document.getElementById("regPhone").value.trim();
        const pass = document.getElementById("regPass").value.trim();
        const confirm = document.getElementById("regConfirm").value.trim();

        // 1. Vérification du numéro RDC
        const rdcRegex = /^(0|\+243)[897][0-9]{8}$/;
        if (!rdcRegex.test(phone)) {
            alert("❌ Numéro invalide. Utilisez un numéro de la RDC (10 chiffres).");
            return;
        }

        // 2. Vérification de la longueur du mot de passe
        if (pass.length < 6) {
            alert("❌ Le mot de passe doit contenir au moins 6 caractères.");
            return;
        }

        // 3. Vérification de la confirmation
        if (pass !== confirm) {
            alert("❌ Les mots de passe ne correspondent pas.");
            return;
        }

        try {
            // Vérifier si l'utilisateur existe déjà
            const userRef = ref(db, 'users/' + phone);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                alert("❌ Ce numéro est déjà enregistré.");
                return;
            }

            // Création du compte
            await set(userRef, {
                password: pass,
                solde: 0,
                date_inscription: new Date().toLocaleString()
            });

            alert("✅ Inscription réussie ! Connectez-vous maintenant.");
            window.location.href = "login.html";

        } catch (e) {
            alert("Erreur lors de l'inscription : " + e.message);
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { font-family: sans-serif; background: #f4f7fe; padding: 20px; }
        .box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a237e; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Créer un compte</h2>
        <input type="tel" id="reg-phone" placeholder="Numéro de téléphone">
        <input type="password" id="reg-pass" placeholder="Mot de passe">
        <input type="text" id="reg-invite" placeholder="Code d'invitation" readonly style="background: #eee;">
        <button onclick="handleRegister()">S'INSCRIRE</button>
    </div>

    <script src="app.js"></script>
    <script>
        // Récupérer le code dans l'URL (ex: ?inviteCode=DELL1234)
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('inviteCode');
            if(code) document.getElementById('reg-invite').value = code;
        }

        function handleRegister() {
            // Utilise la logique de app.js pour enregistrer l'utilisateur
            // Assurez-vous d'avoir la fonction registerUser() dans votre app.js
            registerUser(); 
        }
    </script>
</body>
</html>

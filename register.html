<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { font-family: sans-serif; background: #f4f7fe; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .promo-box { background: #fff9c4; padding: 10px; border-radius: 8px; font-size: 13px; margin-bottom: 10px; color: #f57f17; font-weight: bold; }
    </style>
</head>
<body>

<div class="register-card">
    <h2>DELL INVEST</h2>
    
    <div id="referralStatus" class="promo-box" style="display:none;"></div>
    
    <input type="tel" id="regPhone" placeholder="Num√©ro RDC (ex: 081...)">
    <input type="password" id="regPass" placeholder="Mot de passe (6 car. min)">
    <input type="text" id="referralInput" placeholder="Code d'invitation (Optionnel)">
    
    <button id="btnRegister">S'INSCRIRE</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- LOGIQUE DE CAPTURE DU LIEN ---
    const urlParams = new URLSearchParams(window.location.search);
    const inviteFromUrl = urlParams.get('inviteCode');
    
    if (inviteFromUrl) {
        document.getElementById("referralInput").value = inviteFromUrl;
        document.getElementById("referralStatus").innerText = "üéÅ Parrain√© par : " + inviteFromUrl;
        document.getElementById("referralStatus").style.display = "block";
    }

    document.getElementById("btnRegister").onclick = async () => {
        const phone = document.getElementById("regPhone").value.trim();
        const pass = document.getElementById("regPass").value.trim();
        const sponsor = document.getElementById("referralInput").value.trim();

        if (!/^(0|\+243)[897][0-9]{8}$/.test(phone)) return alert("Num√©ro RDC invalide");
        if (pass.length < 6) return alert("Mot de passe trop court");

        try {
            const userRef = ref(db, 'users/' + phone);
            const snap = await get(userRef);
            if (snap.exists()) return alert("Ce num√©ro est d√©j√† inscrit");

            // CR√âATION DU COMPTE AVEC LIEN DE PARENT√â
            const myInviteCode = "DELL" + Math.floor(1000 + Math.random() * 9000); // G√©n√®re un code DELL4567
            
            await set(userRef, {
                password: pass,
                inviteCode: myInviteCode,
                referredBy: sponsor || "DIRECT", // Ici on lie l'utilisateur √† son parrain
                solde: 0,
                bonusEquipe: 0,
                date: new Date().toLocaleString()
            });

            alert("‚úÖ Inscription r√©ussie avec succ√®s !");
            window.location.href = "login.html";

        } catch (e) {
            alert("Erreur : " + e.message);
        }
    };
</script>
</body>
</html>

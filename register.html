<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

<div class="auth-wrapper">
  <div class="auth-card">
    <img src="images/logo.png" class="logo">
    <h2>Inscription</h2>

    <form id="registerForm">
      <input type="tel" id="regPhone" placeholder="+243XXXXXXXXX" required>
      <input type="password" id="regPassword" placeholder="Mot de passe" required>
      <input type="password" id="regConfirm" placeholder="Confirmer mot de passe" required>

      <button class="btn-primary" type="submit">S'inscrire</button>
    </form>

    <p class="auth-link">
      Déjà un compte ?
      <a href="index.html">Se connecter</a>
    </p>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>

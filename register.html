<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { background: url('IMG_2276.jpeg') center/cover fixed; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; color: white; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #00c853; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        a { color: #00c853; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>DELL INVEST</h2>
        <p>Création de compte</p>
        <input id="phone" type="tel" placeholder="Numéro (ex: 0812345678)">
        <input id="pass" type="password" placeholder="Mot de passe (6 car. min)">
        <input id="invite" type="text" placeholder="Code d'invitation">
        <button id="btnRegister">S'INSCRIRE</button>
        <p>Déjà inscrit ? <a href="login.html">Connexion</a></p>
    </div>

    <script type="module" src="app.js"></script>

    <script type="module">
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('inviteCode');
            if (code) document.getElementById('invite').value = code;
        };

        document.getElementById('btnRegister').addEventListener('click', async () => {
            const ph = document.getElementById('phone').value.trim();
            const ps = document.getElementById('pass').value;
            const inv = document.getElementById('invite').value.trim();

            const rdcRegex = /^(0|\+243)[897][0-9]{8}$/;
            
            if (!rdcRegex.test(ph)) {
                alert("Numéro RDC invalide (ex: 0812345678).");
                return;
            }

            if (ps.length < 6) {
                alert("Le mot de passe doit contenir au moins 6 caractères.");
                return;
            }

            // On appelle la fonction de app.js
            if (typeof window.registerUser === 'function') {
                const success = await window.registerUser(ph, ps, inv);
                if (success) {
                    alert("✅ Compte créé avec succès !");
                    window.location.href = "login.html";
                }
            } else {
                alert("Le système est en cours de chargement, réessayez dans 2 secondes.");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DELL INVEST</title>
    <style>
        body { background: #000 url('IMG_2276.jpeg') center/cover fixed; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { color: #1a237e; margin-bottom: 25px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
        p { margin-top: 20px; font-size: 14px; color: #555; }
        a { color: #1a237e; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Connexion</h2>
        <input id="phone" type="tel" placeholder="Votre numéro">
        <input id="pass" type="password" placeholder="Mot de passe">
        <button id="btnLogin">SE CONNECTER</button>
        <p>Nouveau ici ? <a href="register.html">S'inscrire</a></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
            authDomain: "dell-invest.firebaseapp.com",
            projectId: "dell-invest",
            storageBucket: "dell-invest.firebasestorage.app",
            messagingSenderId: "807081599583",
            appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btnLogin').onclick = async () => {
            const ph = document.getElementById('phone').value.trim();
            const ps = document.getElementById('pass').value;

            try {
                const snapshot = await get(child(ref(db), `users/${ph}`));
                if (snapshot.exists() && snapshot.val().password === ps) {
                    localStorage.setItem('userPhone', ph); // On garde le numéro pour le tableau de bord
                    window.location.href = "dashboard.html";
                } else {
                    alert("Numéro ou mot de passe incorrect !");
                }
            } catch (e) { alert("Erreur de connexion"); }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - DELL INVEST</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7fe; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 380px; text-align: center; }
        h2 { color: #000; margin-bottom: 25px; font-weight: bold; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
        .promo-box { background: #fff9c4; padding: 12px; border-radius: 10px; font-size: 15px; margin-bottom: 15px; color: #856404; font-weight: bold; border: 1px solid #ffeeba; }
        
        /* La petite phrase en bas */
        .login-link { margin-top: 25px; font-size: 15px; color: #555; }
        .login-link a { color: #1a237e; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="register-card">
    <h2>DELL INVEST</h2>
    
    <div id="referralStatus" class="promo-box" style="display:none;"></div>
    
    <input type="tel" id="regPhone" placeholder="Num√©ro (ex: 081...)">
    <input type="password" id="regPass" placeholder="Mot de passe (6 car. min)">
    <input type="text" id="referralInput" placeholder="Code d'invitation">
    
    <button id="btnRegister">S'INSCRIRE</button>

    <div class="login-link">
        Vous avez d√©j√† un compte ? <a href="login.html">Se connecter</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Capturer le code depuis l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteCode = urlParams.get('inviteCode');
    if (inviteCode) {
        document.getElementById("referralInput").value = inviteCode;
        document.getElementById("referralStatus").innerText = "üéÅ Parrain√© par : " + inviteCode;
        document.getElementById("referralStatus").style.display = "block";
    }

    document.getElementById("btnRegister").onclick = async () => {
        const phone = document.getElementById("regPhone").value.trim();
        const pass = document.getElementById("regPass").value.trim();
        const sponsor = document.getElementById("referralInput").value.trim();

        if (!/^(0|\+243)[897][0-9]{8}$/.test(phone)) return alert("Num√©ro RDC invalide");
        if (pass.length < 6) return alert("Mot de passe : 6 caract√®res minimum");

        try {
            const userRef = ref(db, 'users/' + phone);
            const snap = await get(userRef);
            if (snap.exists()) return alert("Ce num√©ro est d√©j√† inscrit");

            // Cr√©er un code d'invitation pour le nouveau
            const myNewCode = "DELL-" + Math.floor(1000 + Math.random() * 9000);
            
            await set(userRef, {
                password: pass,
                inviteCode: myNewCode,
                referredBy: sponsor || "DIRECT",
                solde: 0,
                bonusEquipe: 0,
                equipeLvl1: 0,
                equipeLvl2: 0,
                equipeLvl3: 0,
                date: new Date().toLocaleString()
            });

            alert("‚úÖ Inscription r√©ussie !");
            window.location.href = "login.html";
        } catch (e) {
            alert("Erreur : " + e.message);
        }
    };
</script>
</body>
</html>

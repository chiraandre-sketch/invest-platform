<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription - DELL INVEST</title>
<style>
body{font-family:sans-serif;background:#f4f7fe;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.card{background:#fff;padding:30px;border-radius:20px;width:90%;max-width:400px}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:10px}
button{background:#1a237e;color:#fff;border:none;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2 style="text-align:center">Créer un compte</h2>
<input id="phone" placeholder="+243810000000">
<input id="pass" type="password" placeholder="Mot de passe">
<input id="invite" placeholder="Code d'invitation">
<button onclick="register()">S'INSCRIRE</button>
<p style="text-align:center;font-size:12px">
Déjà inscrit ? <a href="login.html">Connexion</a>
</p>
</div>

<script src="app.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
if (params.get("inviteCode")) {
    document.getElementById("invite").value = params.get("inviteCode");
}

function register() {
    const phone = phone.value.trim();
    const pass = document.getElementById("pass").value;
    const invite = document.getElementById("invite").value.trim();

    if (registerUser(phone, pass, invite)) {
        alert("Inscription réussie");
        window.location.href = "dashboard.html";
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>DELL INVEST</title>
    <script>
        window.onload = function() {
            // On vérifie si l'utilisateur est déjà enregistré dans le téléphone
            const user = localStorage.getItem("user");
            
            if (user) {
                // S'il est déjà connecté, on l'envoie à l'accueil
                window.location.href = "dashboard.html";
            } else {
                // Sinon, on lui demande de se connecter ou de s'inscrire
                window.location.href = "login.html";
            }
        };
    </script>
</head>
<body style="background: #1a237e; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif;">

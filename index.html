<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DELL INVEST</title>
    <style>
        body { font-family: sans-serif; background: #f4f7fe; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #1a237e; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .error { color: red; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>DELL INVEST</h2>
    <p>Connectez-vous à votre compte</p>
    
    <input type="number" id="loginPhone" placeholder="Numéro de téléphone">
    <input type="password" id="loginPass" placeholder="Mot de passe">
    
    <button id="btnLogin">SE CONNECTER</button>
    <p id="errorMsg" class="error">Identifiants incorrects</p>
    
    <p style="margin-top:20px; font-size: 14px;">Pas de compte ? <a href="register.html">S'inscrire</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("btnLogin").onclick = async () => {
        const phone = document.getElementById("loginPhone").value.trim();
        const pass = document.getElementById("loginPass").value.trim();
        const error = document.getElementById("errorMsg");

        if (!phone || !pass) {
            alert("Remplissez tous les champs");
            return;
        }

        try {
            const userRef = ref(db, 'users/' + phone);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                if (userData.password === pass) {
                    // --- ÉTAPE CRUCIALE : SAUVEGARDE ET REDIRECTION ---
                    localStorage.setItem("userPhone", phone);
                    alert("Connexion réussie !");
                    window.location.replace("profil.html"); // Force le passage à la page suivante
                } else {
                    error.style.display = "block";
                    error.innerText = "Mot de passe incorrect";
                }
            } else {
                error.style.display = "block";
                error.innerText = "Ce numéro n'existe pas";
            }
        } catch (e) {
            alert("Erreur de connexion au serveur : " + e.message);
        }
    };
</script>

</body>
</html>

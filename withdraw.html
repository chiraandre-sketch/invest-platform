<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait - DELL INVEST</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            color: #fff; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .withdraw-card { 
            background: #020617; 
            padding: 25px; 
            border-radius: 20px; 
            border: 1px solid #1e293b; 
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .balance-amount { 
            font-size: 28px; 
            font-weight: bold; 
            color: #22c55e; 
            margin: 10px 0 25px 0; 
        }
        input { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border: 1px solid #334155; 
            background: #1e293b; 
            color: white; 
            box-sizing: border-box; 
        }
        button { 
            width: 100%; 
            padding: 15px; 
            border: none; 
            border-radius: 10px; 
            background: #ef4444; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 16px;
        }
        .footer-info {
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Effectuer un retrait</h2>
    
    <div class="withdraw-card">
        <div style="font-size: 14px; color: #94a3b8;">Solde disponible</div>
        <div class="balance-amount" id="current-solde">0 FC</div>
        
        <input type="number" id="amount" placeholder="Montant (Minimum 5000 FC)">
        <input type="text" id="wallet" placeholder="Num√©ro Mobile Money">
        
        <button onclick="demanderRetrait()">Confirmer le retrait</button>
        
        <div class="footer-info">
            üîí <b>S√©curit√© :</b> Retrait minimum : 5000 FC. <br>
            D√©lai de traitement : 12h √† 24h.
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    if (!userPhone) { window.location.href = "login.html"; }

    // --- AFFICHER LE SOLDE ---
    onValue(ref(db, 'users/' + userPhone + '/solde'), (snapshot) => {
        document.getElementById("current-solde").innerText = (snapshot.val() || 0) + " FC";
    });

    // --- FONCTION DE RETRAIT ---
    window.demanderRetrait = async function() {
        const montant = parseFloat(document.getElementById("amount").value);
        const numero = document.getElementById("wallet").value;

        // üõë LA CONDITION DES 5000 FC
        if (!montant || montant < 5000) {
            alert("‚ùå Le montant minimum de retrait est de 5000 FC.");
            return;
        }

        if (!numero || numero.length < 9) {
            alert("‚ùå Veuillez entrer un num√©ro de r√©ception valide.");
            return;
        }

        try {
            const userRef = ref(db, 'users/' + userPhone);
            const userSnap = await get(userRef);
            const soldeActuel = userSnap.val().solde || 0;

            if (soldeActuel >= montant) {
                // 1. D√©duire du solde
                await set(ref(db, 'users/' + userPhone + '/solde'), soldeActuel - montant);

                // 2. Cr√©er la demande pour l'admin
                await push(ref(db, 'retraits'), {
                    utilisateur: userPhone,
                    montant: montant,
                    receveur: numero,
                    date: new Date().toLocaleString(),
                    statut: "En attente"
                });

                alert("‚úÖ Demande envoy√©e ! Vos " + montant + " FC sont en cours de traitement.");
                window.location.href = "profil.html";
            } else {
                alert("‚ùå Solde insuffisant !");
            }
        } catch (e) {
            alert("Erreur r√©seau. R√©essayez.");
        }
    };
</script>
</body>
</html>

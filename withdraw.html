<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrait - DELL INVEST</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #0f172a; color: #fff; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .withdraw-card { background: #020617; padding: 20px; border-radius: 15px; border: 1px solid #1e293b; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #ef4444; color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .info { font-size: 12px; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Demander un retrait</h2>
    <div class="withdraw-card">
        <p>Solde disponible : <span id="current-solde" style="color: #22c55e;">...</span></p>
        
        <input type="number" id="amount" placeholder="Montant en FC (Ex: 10000)">
        <input type="text" id="wallet" placeholder="Numéro de réception (M-Pesa, Airtel...)">
        
        <button onclick="demanderRetrait()">Confirmer le retrait</button>
        
        <p class="info">Frais de retrait : 5%<br>Délai : 24h maximum</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, get, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    // Afficher le solde
    if (userPhone) {
        onValue(ref(db, 'users/' + userPhone + '/solde'), (snapshot) => {
            document.getElementById("current-solde").innerText = (snapshot.val() || 0) + " FC";
        });
    }

    window.demanderRetrait = async function() {
        const montant = parseFloat(document.getElementById("amount").value);
        const numeroReception = document.getElementById("wallet").value;

        if (!montant || montant < 5000) {
            alert("Le montant minimum est de 5000 FC");
            return;
        }
        if (!numeroReception) {
            alert("Veuillez saisir un numéro de réception");
            return;
        }

        const userRef = ref(db, 'users/' + userPhone);
        const snapshot = await get(userRef);
        const soldeActuel = snapshot.val().solde || 0;

        if (soldeActuel >= montant) {
            // 1. Déduire du solde
            await set(ref(db, 'users/' + userPhone + '/solde'), soldeActuel - montant);

            // 2. Envoyer la demande à l'Admin
            const retraitRef = ref(db, 'retraits');
            await push(retraitRef, {
                telephone: userPhone,
                montant: montant,
                destination: numeroReception,
                statut: "En attente",
                date: new Date().toLocaleString()
            });

            alert("✅ Demande envoyée ! Votre solde a été mis à jour.");
            window.location.href = "profil.html";
        } else {
            alert("❌ Solde insuffisant");
        }
    };
</script>
</body>
</html>

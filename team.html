<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELL INVEST - TEAM</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0f2f5; padding-bottom: 80px; }
        .header { background: #1a237e; color: white; padding: 30px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
        .invite-card { background: #1e293b; color: white; margin: 20px; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-copy { background: #00c853; color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; }
        .lv-box { background: white; margin: 10px 20px; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid #1a237e; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #ddd; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0;">MON √âQUIPE</h2>
        <p style="font-size: 0.8rem; opacity: 0.8;">Syst√®me de parrainage Dell Invest</p>
    </div>

    <div class="invite-card">
        <div style="font-size: 0.7rem; color: #94a3b8;">MON LIEN PERSONNEL :</div>
        <div id="link-area" style="font-size: 0.7rem; color: #10b981; margin: 10px 0; word-break: break-all; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px;">G√©n√©ration en cours...</div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
            <div>
                <div style="font-size: 0.7rem; color: #94a3b8;">MON CODE :</div>
                <div id="code-area" style="font-size: 1.4rem; font-weight: bold;">----</div>
            </div>
            <button class="btn-copy" onclick="copyAction()" style="width: auto;">COPIER</button>
        </div>
    </div>

    <div class="lv-box">
        <div><b>Niveau 1</b><br><small>Commission 25%</small></div>
        <div id="c1" style="font-weight: bold; font-size: 1.2rem;">0</div>
    </div>
    <div class="lv-box" style="border-left-color: #6366f1;">
        <div><b>Niveau 2</b><br><small>Commission 3%</small></div>
        <div id="c2" style="font-weight: bold; font-size: 1.2rem;">0</div>
    </div>
    <div class="lv-box" style="border-left-color: #a855f7;">
        <div><b>Niveau 3</b><br><small>Commission 1%</small></div>
        <div id="c3" style="font-weight: bold; font-size: 1.2rem;">0</div>
    </div>

    <nav class="nav-bar">
        <a href="dashboard.html" style="text-decoration:none; color:#999;">üè† Accueil</a>
        <a href="team.html" style="text-decoration:none; color:#1a237e; font-weight:bold;">üë• √âquipe</a>
    </nav>

    <script>
        function runTeamLogic() {
            // R√©cup√©rer les donn√©es
            let user = JSON.parse(localStorage.getItem("user"));
            let all = JSON.parse(localStorage.getItem("all_users")) || [];

            if (!user) {
                document.getElementById("link-area").innerText = "Erreur : Connectez-vous";
                return;
            }

            // Cr√©er le code si absent
            if (!user.myInviteCode) {
                user.myInviteCode = "DELL" + Math.floor(1000 + Math.random() * 8999);
                localStorage.setItem("user", JSON.stringify(user));
            }

            // Fabriquer le lien
            let link = window.location.origin + window.location.pathname.replace("team.html", "register.html") + "?inviteCode=" + user.myInviteCode;

            // Afficher
            document.getElementById("code-area").innerText = user.myInviteCode;
            document.getElementById("link-area").innerText = link;

            // Compter l'√©quipe
            let lv1 = all.filter(u => u.referredBy === user.myInviteCode);
            let lv1Codes = lv1.map(u => u.myInviteCode);
            let lv2 = all.filter(u => lv1Codes.includes(u.referredBy));
            let lv2Codes = lv2.map(u => u.myInviteCode);
            let lv3 = all.filter(u => lv2Codes.includes(u.referredBy));

            document.getElementById("c1").innerText = lv1.length;
            document.getElementById("c2").innerText = lv2.length;
            document.getElementById("c3").innerText = lv3.length;
        }

        async function copyAction() {
            let link = document.getElementById("link-area").innerText;
            await navigator.clipboard.writeText(link);
            alert("Lien copi√© !");
        }

        window.onload = runTeamLogic;
    </script>
</body>
</html>

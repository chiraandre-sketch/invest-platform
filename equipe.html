<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Équipe - DELL INVEST</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f4f7fe; text-align: center; }
        .header { background: #1a237e; color: white; padding: 40px 20px; border-radius: 0 0 30px 30px; font-weight: bold; font-size: 24px; }
        .invite-card { background: #232d4b; color: white; margin: -30px 20px 20px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-copy { background: #ffeb3b; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; color: #1a237e; text-transform: uppercase; }
        .stat-box { background: white; margin: 10px 20px; padding: 20px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .stat-label { font-weight: bold; color: #333; font-size: 14px; }
        .stat-value { font-weight: bold; color: #1a237e; font-size: 18px; }
    </style>
</head>
<body>

<div class="header">MON ÉQUIPE</div>

<div class="invite-card">
    <div style="font-size: 14px; opacity: 0.8;">VOTRE CODE :</div>
    <div id="myCodeDisplay" style="font-size: 28px; font-weight: bold; margin: 10px 0; letter-spacing: 2px;">CHARGEMENT...</div>
    <button class="btn-copy" id="btnCopy">COPIER MON LIEN</button>
</div>

<div class="stat-box">
    <span class="stat-label">Niveau 1 (25%)</span>
    <span class="stat-value" id="countL1">0</span>
</div>
<div class="stat-box">
    <span class="stat-label">Niveau 2 (3%)</span>
    <span class="stat-value" id="countL2">0</span>
</div>
<div class="stat-box">
    <span class="stat-label">Niveau 3 (1%)</span>
    <span class="stat-value" id="countL3">0</span>
</div>
<div class="stat-box" style="background: #e8f5e9;">
    <span class="stat-label" style="color: #2e7d32;">Bonus Équipe Total</span>
    <span class="stat-value" id="totalBonusDisplay" style="color: #2e7d32;">0 CDF</span>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
        authDomain: "dell-invest.firebaseapp.com",
        projectId: "dell-invest",
        storageBucket: "dell-invest.firebasestorage.app",
        messagingSenderId: "807081599583",
        appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const userPhone = localStorage.getItem("userPhone");

    if (!userPhone) {
        window.location.href = "login.html";
    } else {
        const dbRef = ref(db);

        get(child(dbRef, `users`)).then((snapshot) => {
            if (snapshot.exists()) {
                const allUsers = snapshot.val();
                const myData = allUsers[userPhone];
                
                // Correction du nom du champ (inviteCode au lieu de invite)
                const myCode = myData.inviteCode || "DELL-" + userPhone.substring(userPhone.length - 4);
                document.getElementById("myCodeDisplay").innerText = myCode;
                
                // Bonus Total
                const bonusTotal = myData.bonusEquipe || 0;
                document.getElementById("totalBonusDisplay").innerText = bonusTotal + " CDF";

                // LOGIQUE DES 3 NIVEAUX (Nettoyée)
                let l1 = [], l2 = [], l3 = [];

                const usersArray = Object.values(allUsers);

                // 1. Trouver Niveau 1
                usersArray.forEach(u => {
                    if (u.referredBy === myCode) l1.push(u.inviteCode);
                });

                // 2. Trouver Niveau 2
                usersArray.forEach(u => {
                    if (l1.includes(u.referredBy)) l2.push(u.inviteCode);
                });

                // 3. Trouver Niveau 3
                usersArray.forEach(u => {
                    if (l2.includes(u.referredBy)) l3.push(u.inviteCode);
                });

                // Affichage des longueurs réelles
                document.getElementById("countL1").innerText = l1.length;
                document.getElementById("countL2").innerText = l2.length;
                document.getElementById("countL3").innerText = l3.length;

                // Fonction de copie
                document.getElementById("btnCopy").onclick = () => {
                    const link = "https://chiraandre-sketch.github.io/invest-platform/register.html?inviteCode=" + myCode;
                    navigator.clipboard.writeText(link).then(() => {
                        alert("✅ Votre lien de parrainage est copié !");
                    });
                };
            }
        }).catch((error) => {
            console.error("Erreur Firebase:", error);
        });
    }
</script>
</body>
</html>

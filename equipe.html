<!DOCTYPE html>

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 20px; }
        .stat-item { background: #fff; padding: 10px; border-radius: 10px; border: 1px solid #eee; }
        .stat-item b { display: block; font-size: 18px; color: #1a237e; }
        .stat-item span { font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="card">
        <h3>ðŸš€ Parrainage</h3>

        <div class="invite-box">
            <span class="code-text" id="referralCode">...</span>
            <button class="btn-copy" id="btnCopy">ðŸ“‹ COPIER MON LIEN</button>
        </div>
    </div>

    <div class="card">
        <h3>ðŸ‘¥ Mon Ã‰quipe</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <b id="lvl1">0</b>
                <span>Niv 1</span>
            </div>
            <div class="stat-item">

        <p style="margin-top:20px;">Bonus total : <b id="totalBonus" style="color: green;">0</b> <b>FC</b></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA24pBo8mBWiZssPtep--MMBdB7c8_Lu4U",
            authDomain: "dell-invest.firebaseapp.com",
            projectId: "dell-invest",
            storageBucket: "dell-invest.firebasestorage.app",
            messagingSenderId: "807081599583",
            appId: "1:807081599583:web:e00ec3959bc4acdae031ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const userPhone = localStorage.getItem("userPhone");

        if (!userPhone) {
            window.location.href = "login.html";
        }

        // --- RÃ‰CUPÃ‰RATION DES DONNÃ‰ES RÃ‰ELLES ---
        const userRef = ref(db, 'users/' + userPhone);
        onValue(userRef, (snap) => {
            if (snap.exists()) {
                const data = snap.val();
                
                // On affiche le code ou une valeur par dÃ©faut
                const code = data.inviteCode || "DELL" + userPhone.slice(-4);
                document.getElementById("referralCode").innerText = code;
                
                // On affiche les stats (si vide, affiche 0)
                document.getElementById("lvl1").innerText = data.equipeLvl1 || 0;
                document.getElementById("lvl2").innerText = data.equipeLvl2 || 0;
                document.getElementById("lvl3").innerText = data.equipeLvl3 || 0;
                document.getElementById("totalBonus").innerText = data.bonusEquipe || 0;

                // Fonction de copie du lien
                document.getElementById("btnCopy").onclick = () => {
                    const link = "https://chiraandre-sketch.github.io/invest-platform/register.html?inviteCode=" + code;
                    navigator.clipboard.writeText(link).then(() => {
                        alert("âœ… Lien de parrainage copiÃ© !");
                    });
                };
            }
        });
    </script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Équipe - DELL INVEST</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("IMG_2276.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .team-container { padding: 20px; padding-bottom: 100px; text-align: center; background: rgba(255,255,255,0.8); min-height: 100vh; }
        .header-box { background: #3b82f6; padding: 15px; border-radius: 5px; font-weight: bold; color: white; margin-bottom: 15px; }
        .bonus-card { background: linear-gradient(135deg, #6366f1, #a855f7); padding: 40px 20px; border-radius: 15px; font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: white; }
        .invite-section { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .invite-card { background: #2d3748; padding: 15px; border-radius: 10px; color: white; }
        .btn-copy { background: #4fd1c5; color: #1a202c; border: none; padding: 8px; border-radius: 20px; font-weight: bold; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

<div class="team-container">
    <div class="header-box">INVITER DES AMIS</div>
    <div class="bonus-card">DELL INVEST - BONUS</div>

    <div class="invite-section">
        <div class="invite-card">
            <p style="font-size: 0.7rem;">LIEN D'INVITATION</p>
            <p style="font-size: 0.6rem; word-break: break-all;">https://chiraandre-sketch.github.io/invest-platform/</p>
            <button class="btn-copy" onclick="copyText('https://chiraandre-sketch.github.io/invest-platform/')">PHOTOCOPIER</button>
        </div>
        <div class="invite-card">
            <p style="font-size: 0.7rem;">CODE D'INVITATION</p>
            <h3 style="margin: 10px 0;">DELL5627</h3>
            <button class="btn-copy" onclick="copyText('DELL5627')">PHOTOCOPIER</button>
        </div>
    </div>

    <div style="background:white; padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;">
        <span><b>Lv1</b> 25% Commission</span>
        <span>0 Utilisateurs</span>
    </div>
</div>

<script>
function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("Copié dans le presse-papier !");
}
</script>

</body>
</html>
